<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Objects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="objects-gallery" class="gallery-container">
    <div class="bloc-photograph">
      <h2 class="name">Christian Rosswag</h2>
      <div class="photo-item portrait">
        <img src="img/object/bus-lautaro-andreani.jpg" alt="close up in an old bus">
      </div>
      <div class="photo-item item1">
        <img src="img/object/carousel-chaussure-christian-rosswag.jpg" alt="old shoes lies in sand">
      </div>
      <div class="photo-item item2">
        <img  src="img/object/ryan-hafey-i5n6WHtvQ4c-unsplash.jpg" alt="old pieces of cars">
      </div>
      <div class="photo-item item3 desktop-img">
        <img src="img/object/shane-rounce-LSye26vpjaI-unsplash.jpg" alt="">
      </div>
      <div class="photo-item item4 desktop-img">       
        <img src="img/object/usine-france-damien-kuhn.jpg" alt="">
      </div>
      <div class="gallery-info">
        <div class="button-book">
          <button class="book">Book a course</button>
        </div>
        <div class="txt">
          <p class="specialty">
            His specialty: find the insolite object lost in nature!
          </p>
          <p class="price">2 hour course: 50$</p>
          <p class="where">Venice, Italie</p>
        </div>
      </div>
    </div>
